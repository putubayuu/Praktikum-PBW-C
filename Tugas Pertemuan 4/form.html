<!DOCTYPE html>
<html>
<head>
	<title>Registrasi</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="content">
		<div class="heading">
			<h1>FORMULIR REGISTRASI</h1>
        </div>
		    <div class="data">
                <form action="login.html" method="post"></form>
                    <!Nama>
                    <label for="nama">Nama</label><br>
                    <input type="text" name="nama" style="width: 100%"/><br>    
                    <div class="underline"></div><br>
                    <!Email>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" style="width: 100%"/><br>
                    <div class="underline"></div><br>
                    <!Alamat>
                    <label for="alamat">Alamat</label><br>
                    <textarea id="alamat" style="width: 100%"></textarea><br>
                    <div class="underline"></div><br>
                    <!Tanggal lahir>
                    <label for="lahir">Tanggal Lahir</label><br>
                    <input type="date" name="Lahir"/><br><br>
                    <div class="underline"></div><br>
                    <!Nomor telepon>
                    <label for="tlp">Nomor Telepon</label><br>
                    <input type="tel" name="tlp" maxlength="12" style="width: 100%"><br>
                    <div class="underline"></div><br>
                    <!Password>
                    <label for="pass">Password</label><br>
                    <input type="password" name="pass" id="pass"/><br> 
                    <div class="underline"></div><br>  
                    <!jenis Kelamin>
                    <label for="jk">Jenis Kelamin</label><br><br>
                    <input type="radio" id="Pria" name="jk" value="pria"/>
                    <label for="Pria">Pria</label><br>
                    <input type="radio" id="Wanita" name="jk" value="wanita"/>
                    <label for="Wanita">Wanita</label><br><br>
                    <div class="underline"></div><br>
                    <!Foto>
                    <label for="foto">Photo</label><br>
                    <input type="file" name="foto" id="foto"/><br>
                    <div class="underline"></div><br>
                    <!Tombol Registrasi>
                    <input id="button" type="submit" name="submit" value="KIRIM"/><br><br>
                    </div class="link">
                    <p style ="margin-top: 50px;"> *sudah punya akun ?<a href="login.html"></a></p>
                    </div>
                </form>
            </div>
    </div>
<body>
</html>
