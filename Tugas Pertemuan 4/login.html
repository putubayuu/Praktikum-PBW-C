<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div class="login">
            <div class="heading">
                <h1>Selamat Datang</h1>
            </div>
            <form action="" method="post">
                <div class="data">
                    <label for="login_email">Email</label><br>
                    <input type="email" name="login_email" id="login_email"/><br>
                </div>
                <div class="data">
                    <label for="login_pass">Password</label><br>
                    <input type="password" name="login_pass" id="login_pass"/><br>
                </div>
                <input id="button" type="submit" name="submit" value="Masuk"/><br><br><br>
                <div class="link">
                    <p style="color:rgb(0,0,66);margin-left: 40px;">*tidak punya akun ? <a href="form.html" style="color:rgb(0,0,66);">Registrasi</a>.</p>
                </div>
            </form>
    </body>
</html>
